	<script src="data:text/javascript;base64,{{base64 --wrap=0 <<'EOF'
		function create_element(tagName, properties = {}, attributes = {}, children = [], callback = function(e){}){ // https://stackoverflow.com/questions/7006253/javascript-dom-how-to-handle-special-properties-as-versus-attributes
			let e = document.createElement(tagName);
			Object.assign(e, properties);
			Object.entries(attributes).forEach(Function.prototype.apply.bind(Element.prototype.setAttribute.bind(e), null));
			e.replaceChildren(...children);
			callback(e);
			return e;
		}
EOF}}"></script>

				document.head.insertBefore(create_element("script", {}, {}, [ document.createTextNode(`
					window.dataLayer = window.dataLayer || [];
					function gtag(){dataLayer.push(arguments);}
					gtag('js', new Date());

					gtag('config', 'G-ZHJ8ZJK2B8');
				`), ]), document.head.childNodes.item(1));
			}
		}
		finally{
			document.currentScript.remove();
		}
EOF}}"></script>
